<div class="navigation-sidebar">
  <h3>Quiz App Admin</h3>
  <div style="display: inline-block">
    <button class="lang-btn-de" (click)="this.ChangeLanguage('de')">DE</button>
    <button class="lang-btn-en" (click)="this.ChangeLanguage('en')">EN</button>
  </div>

  <span *ngFor="let url of urls">
    <button class="nav-btn" (click)="navigate(url)" [class.nav-btn-active]="url.active">{{url.text}}</button>
  </span>
</div>
