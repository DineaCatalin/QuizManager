<p><b>Utilizator: {{utilizator}}</b></p>

<div>
  <table class="table table-hover">
    <tr>
      <th>
        Punctaj Total
      </th>
      <th>
        Informatii Generale
      </th>
    </tr>
    <tr *ngFor="let element of historyList">
      <td>
        {{element.punctajTotal}}
      </td>
      <td>
        {{element.informatiiGenerale}}
      </td>
    </tr>
  </table>
</div>
<p><label class="bold-text">Media Punctajelor :</label>
  {{media}}
</p>


<p><label class="bold-text">Difficulty Level:</label>
  <br>

  <select class="w3-input w3-border" [(ngModel)]="nivelDificultate">
    <option *ngFor="let niveleDificultate of nivelD" [ngValue]="niveleDificultate">
      {{niveleDificultate}}
    </option>
  </select>

</p>
<p><label class="bold-text">Language:</label>
  <br>
  <input class="w3-input w3-border" type="text" [(ngModel)]="limbaj" placeholder="Language">
</p>
<p><label class="bold-text">Domain:</label>
  <br>
  <input class="w3-input w3-border" type="text" [(ngModel)]="domeniu" placeholder="Domain">
</p>
<p><label class="bold-text">Technology:</label>
  <br>
  <input class="w3-input w3-border" type="text" [(ngModel)]="tehnologie" placeholder="Technology">
</p>
<button (click)="searchQuizes()" class="w3-btn w3-green w3-ripple w3-margin-top" type="submit">Search</button>
