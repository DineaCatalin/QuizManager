<p><b>{{this.translateService.GetTranslations("lbl.User")}}: {{utilizator}}</b></p>

<div>
  <table class="table table-hover">
    <tr>
      <th>
        {{this.translateService.GetTranslations("lbl.TotalPoints")}}
      </th>
      <th>
        {{this.translateService.GetTranslations("lbl.GeneralInfo")}}
      </th>
    </tr>
    <tr *ngFor="let element of historyList" >
      <td>
        {{element.punctajTotal}}
      </td>
      <td>
        <Button (click)="getQuestionsOfQuiz(element)" class="w3-btn w3-green w3-ripple">{{element.informatiiGenerale}}</Button> 
      </td>
    </tr>
  </table>
</div>
<p><label class="bold-text">{{this.translateService.GetTranslations("lbl.AveragePoints")}} :</label>
  {{media}}
</p>


<p><label class="bold-text">{{this.translateService.GetTranslations("lbl.DifficultyLevel")}}:</label>
  <br>

  <select class="w3-input w3-border" [(ngModel)]="nivelDificultate">
    <option *ngFor="let niveleDificultate of nivelD" [ngValue]="niveleDificultate">
      {{niveleDificultate}}
    </option>
  </select>

</p>
<p><label class="bold-text">{{this.translateService.GetTranslations("lbl.Language")}}:</label>
  <br>
  <input class="w3-input w3-border" type="text" [(ngModel)]="limbaj" placeholder="Language">
</p>
<p><label class="bold-text">{{this.translateService.GetTranslations("lbl.Domain")}}:</label>
  <br>
  <input class="w3-input w3-border" type="text" [(ngModel)]="domeniu" placeholder="Domain">
</p>
<p><label class="bold-text">{{this.translateService.GetTranslations("lbl.Technology")}}:</label>
  <br>
  <input class="w3-input w3-border" type="text" [(ngModel)]="tehnologie" placeholder="Technology">
</p>
<button (click)="searchQuizes()" class="w3-btn w3-green w3-ripple w3-margin-top" type="submit">{{this.translateService.GetTranslations("lbl.Search")}}</button>
